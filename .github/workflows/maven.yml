# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Buld externalwar with Maven
      run: mvn -B package --file externalwar/pom.xml
    - name: Build swagger-documentation with Maven
      run: mvn -B package --file swagger-documentation/pom.xml
    - name: Build logbacklogging with Maven
      run: mvn -B package --file logbacklogging/pom.xml
    - name: Build restendpointget with Maven
      run: mvn -B package --file restendpointget/pom.xml
    - name: Build restendpointpost with Maven
      run: mvn -B package --file restendpointpost/pom.xml
    - name: Build sample-rest with Maven
      run: mvn -B package --file sample-rest/pom.xml
    - name: Build spring-course with Maven
      run: mvn -B package --file spring-course/pom.xml
    - name: Build understandproperties with Maven
      run: mvn -B package --file understandproperties/pom.xml
    - name: Build understandpropertiesAdvance with Maven
      run: mvn -B package --file understandpropertiesAdvance/pom.xml
    - name: Build yamlproperties with Maven
      run: mvn -B package --file yamlproperties/pom.xml
